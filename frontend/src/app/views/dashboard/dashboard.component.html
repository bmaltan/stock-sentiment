<div class="main-container">

    <div gdColumns="auto auto" gdGap="1rem" class="platform-container">
        <div *ngFor="let x of [1,2,3,4]" class="platform-card reddit" gdRows="1fr auto" gdGap="0.5rem">
            <mat-icon class="platform-icon large" svgIcon="logo-reddit"></mat-icon>
            <div class="platform-title">r/investing</div>
        </div>
    </div>

    <div class="content-container">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </div>

    <button>Click me</button>


</div>
