<h2 mat-dialog-title>
    Register
</h2>

<div mat-dialog-content style="padding: 30px 60px;">
    <div *ngIf="registerForm" [formGroup]="registerForm" gdRows="repeat(3, 1fr)">
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Password, again</mat-label>
            <input matInput type="password" formControlName="passwordAgain">
        </mat-form-field>
    </div>
</div>

<div mat-dialog-actions gdColumns="auto 1fr auto">
    <button mat-dialog-close>Close</button>
    <div></div>
    <button class="primary">Register</button>
</div>
