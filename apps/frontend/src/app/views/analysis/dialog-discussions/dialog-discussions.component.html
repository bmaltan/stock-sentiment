<h2 mat-dialog-title>
    Discussions for {{ data.stock.ticker }}
</h2>

<div mat-dialog-content style="padding: 30px 60px;">
    <div class="content-container no-border-radius">
        <table mat-table [dataSource]="dataSource" (matSortChange)="onSortChange($event)" matSort>

            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 50px;"> Score </th>
                <td mat-cell *matCellDef="let element"> {{ element.score }} </td>
            </ng-container>

            <ng-container matColumnDef="awards">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 50px;"> Awards </th>
                <td mat-cell *matCellDef="let element"> {{ element.awards }} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openLink(row)"></tr>
        </table>
    </div>

</div>

<div mat-dialog-actions gdColumns="auto 1fr auto">
    <button mat-dialog-close>Close</button>
</div>
