<style>
    .splashscreen {
        position: absolute;
        width: 100%;
        height: 100%;
        background: black;
        z-index: 1000000;
        top: 0;
        left: 0;
        transition: opacity 1s;
    }

    .splashscreen.fading {
        opacity: 0;
        pointer-events: none;
    }

    .splash-title {
        color: white;
        font-family: 'Open Sans', sans-serif;
        text-align: center;
        top: calc(50vh - 60px);
        position: relative;
        margin: auto;
        font-size: 44px;
        font-weight: 300;
        opacity: 0;
        transition: opacity 1s;
        width: 25%;
    }

    .splash-title.fade-in {
        opacity: 1;
    }

    @media only screen and (max-width: 600px) {
        .splash-title {
            width: 70%;
        }
    }
</style>

<script>
    const splashScreen = document.getElementById('splashscreen');
    const splashTitle = document.getElementById('splash-title');
    setTimeout(() => {
        splashTitle.classList.add('fade-in');
    }, 100);
    setTimeout(() => {
        splashScreen.classList.add('fading');
    }, 1000);
    setTimeout(() => {
        splashScreen.remove();
        splashTitle.remove();
        [splashScreen, splashTitle] = [undefined, undefined];
    }, 2000);
</script>
